<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator_container">
        <h1>Calculator</h1>
        <div class="calculator">
            <input type="text" id="input" class="input" readonly>
            <div class="btn-calculator" id="btn-container">
                <button class="buttons" data-tip="1">1</button>
                <button class="buttons" data-tip="2">2</button>
                <button class="buttons" data-tip="3">3</button>
                <button class="buttons spcl" data-tip="+">+</button>
                <button class="buttons" data-tip="4">4</button>
                <button class="buttons" data-tip="5">5</button>
                <button class="buttons" data-tip="6">6</button>
                <button class="buttons spcl" data-tip="-">-</button>
                <button class="buttons" data-tip="7">7</button>
                <button class="buttons" data-tip="8">8</button>
                <button class="buttons" data-tip="9">9</button>
                <button class="buttons spcl" data-tip="*">x</button>
                <button class="buttons spcl" data-tip="AC">AC</button>
                <button class="buttons" data-tip="0">0</button>
                <button class="buttons spcl" data-tip="=">=</button>
                <button class="buttons spcl" data-tip="/">/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
